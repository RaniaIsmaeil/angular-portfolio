<section
  id="projects"
  class="container-p"
  observeInView
  (inView)="projectsIn = true"
  [@fadeUp]="projectsIn ? 'in' : 'out'"
>
  <h2 class="text-3xl font-bold text-center mb-2">
    Featured <span class="text-brand">Projects</span>
  </h2>
  <p class="text-center text-zinc-600 dark:text-zinc-300 mb-10">
    Here are some of my recent projects that showcase my skills in frontend
    development
  </p>

  <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-8">
    <article
      *ngFor="let p of projects"
      class="rounded-xl overflow-hidden shadow-md bg-white dark:bg-zinc-900 border border-zinc-200 dark:border-zinc-800 transition hover:-translate-y-1 hover:shadow-lg"
    >
      <img [src]="p.image" [alt]="p.title" class="w-full h-40 object-cover" />

      <div class="p-5">
        <h3 class="text-lg font-semibold mb-1">{{ p.title }}</h3>
        <p class="text-sm text-zinc-600 dark:text-zinc-300 mb-3">
          {{ p.description }}
        </p>

        <div class="flex flex-wrap gap-2 mb-4">
          <span *ngFor="let t of p.tech" class="chip text-xs">{{ t }}</span>
        </div>

        <div class="flex gap-2">
          <a
            *ngIf="p.link"
            class="btn btn-primary text-sm px-3 py-1"
            [href]="p.link"
            target="_blank"
            >Live Demo</a
          >
          <a
            *ngIf="p.repo"
            class="btn btn-outline text-sm px-3 py-1"
            [href]="p.repo"
            target="_blank"
            >Code</a
          >
        </div>
      </div>
    </article>
  </div>
</section>
