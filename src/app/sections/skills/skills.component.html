<section
  id="skills"
  class="container-p"
  observeInView
  (inView)="skillsIn = true"
  [@fadeUp]="skillsIn ? 'in' : 'out'"
>
  <h2 class="text-3xl font-bold text-center mb-2">
    Skills <span class="text-brand">& Expertise</span>
  </h2>
  <p class="text-center text-zinc-600 dark:text-zinc-300 mb-10">
    Tools and technologies I work with
  </p>

  <div class="card">
    <div class="grid sm:grid-cols-2 gap-6">
      <div *ngFor="let skill of skills">
        <div class="flex justify-between mb-1">
          <span class="font-medium text-sm">{{ skill.name }}</span>
          <span class="text-sm font-medium">{{ skill.level }}%</span>
        </div>
        <div class="w-full h-3 bg-zinc-200 dark:bg-zinc-700 rounded-full">
          <div
            class="h-3 rounded-full transition-all duration-700"
            [ngStyle]="{
              width: skill.level + '%',
              backgroundColor: skill.color
            }"
          ></div>
        </div>
      </div>
    </div>
  </div>
</section>
